<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--font-->

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>The best weather app</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="d-flex" id="search-city-form">
                <input
                        id="city-input"
                        class="form-control me-2"
                        type="search"
                        placeholder="Enter your city"
                        aria-label="Search"
                        autocomplete="on"
                />
                <button
                        class="btn btn-outline-success search-btn"
                        id="search-button"
                        type="submit"
                >
                    Search
                </button>
                <button
                        class="btn btn-outline-primary current-btn"
                        id="current-button"
                        type="submit"
                >
                    Current
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2 class="city-name">Welcome</h2>
        </div>
    </div>

    <div class="row">
        <div id="current-info" class="col-5">

            <div id="current-date">Current date</div>
            <div id="weather-description" class="cond"></div>
            <img src="" alt="" id="main-icon">

            <div class="float-left" id="weather-temp">
                <span class="main-temperature" id="main-temperature"></span>
                <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            </div>
        </div>
        <div class="col-7">
            <div class="row" id="weather-info">
                <div class="col-5">
                    <span class="float-left">Feels like</span>
                    <span id="feels-like-value" class="float-right">0°C</span>
                </div>
                <div class="col-5">
                    <span class="float-left">Wind</span>
                    <span id="wind" class="float-right">8km/h E</span>
                </div>
                <div class="col-5">
                    <span class="float-left">Pressure</span>
                    <span id="pressure" class="float-right">1013.55hPa</span>
                </div>
                <div class="col-5">
                    <span class="float-left">Humidity</span>
                    <span id="humidity" class="float-right">Low</span>
                </div>
            </div>
        </div>
    </div>


    <div class="weather-forecast" id="forecast">


    </div>
</div>
</div>

<div id="footer">This project was coded by <a href="https://www.linkedin.com/in/kristina-laktiushkina/">Kristina
    Laktiushkina</a> and is

</div>
<script src="script.js"></script>
</body>
</html>
